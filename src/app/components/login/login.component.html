
<div class="layout">
    <div class="container">
        <mat-card class="example-card">
            <mat-card-header style="justify-content: center;">
              <mat-card-title class="titulo">INICIO DE SESION</mat-card-title>
            </mat-card-header>
            <br><br>
            <mat-card-content>
                <form [formGroup]="login" (ngSubmit)=loginClick()>
                    <mat-form-field class="example-full-width">
                      <mat-label>Usuario</mat-label>
                      <input type="text" matInput formControlName="usuario">
                      <mat-error *ngIf="login.get('usuario')?.hasError('required') && login.get('usuario')?.touched">
                        Campo requerido
                      </mat-error>
                    </mat-form-field>
                    
                    <mat-form-field class="example-full-width">
                        <mat-label>Contraseña</mat-label>
                        <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
                        <button mat-icon-button matSuffix type="button" (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                        <mat-error *ngIf="login.get('password')?.hasError('required') && login.get('password')?.touched">
                            Campo requerido
                        </mat-error>
                        <mat-error *ngIf="!login.get('password')?.valid && login.get('password')?.touched && !login.get('password')?.hasError('required')" style="font-size: small;">
                            Formato de Contraseña Incorrecto[Aa123*!@#$%^&*]
                        </mat-error>
                    </mat-form-field>
                    <div style="text-align: end;">
                        <a color="primary" class="recuperar" routerLink="/recuperar">RECUPERAR CONTRASEÑA</a>
                    </div>
                    
                    <br><br>
                    <button mat-raised-button color="accent" class="example-full-width" type="submit" [disabled]="login.invalid">
                        INICIAR DE SESION
                        <mat-icon>send</mat-icon>
                    </button>
                </form>                     
            </mat-card-content>
            <app-loading *ngIf="loading"></app-loading>
        </mat-card>     
    </div>
</div>
