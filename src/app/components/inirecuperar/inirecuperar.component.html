
<div class="layout">
    <div class="container">
        <mat-card class="example-card">
            <mat-card-header style="justify-content: center;">
              <mat-card-title class="titulo">RECUPERAR CONTRASEÃ‘A</mat-card-title>
            </mat-card-header>
            <br><br>
            <mat-card-content>
                <form [formGroup]="user" (ngSubmit)=recuperarClick()>
                    <mat-form-field class="example-full-width">
                      <mat-label>Usuario</mat-label>
                      <input type="text" matInput formControlName="usuario">
                      <mat-error *ngIf="user.get('usuario')?.hasError('required') && user.get('usuario')?.touched">
                        Campo requerido
                      </mat-error>
                    </mat-form-field>  
                    <br><br>
                    <button mat-raised-button color="accent" class="example-full-width" type="submit" [disabled]="user.invalid">
                        ENVIAR
                        <mat-icon>send</mat-icon>
                    </button>
                </form>                     
            </mat-card-content>
            <app-loading *ngIf="loading"></app-loading>
        </mat-card>     
    </div>
</div>
